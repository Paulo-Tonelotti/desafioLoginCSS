<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="containerForm">
            <form action="">
                <div class="headerForm"><img src="images/log-in.svg" alt="">Faça seu login
                <p>Entre com suas informações de cadastro.</p>
                </div>
                <div class="formControl">
                    <label>E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu email">
                    <br>
                    <br>
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="footerControl">
                    <input type="checkbox" name="btnLembre">
                    <p class="rememberPass">Lembre-me</p>
                    <p class="forgetSenha">Esqueci minha senha</p>
                </div>
                <button type="submit">ENTRAR</button>
                <p class="footerText">Não tem uma conta? Registre-se</p>
            </form>
        </div>
        <div class="imagemForm">
            <img src="images/side-image-2x.jpg" alt="">
        </div>
        
    </div>
</body>
</html>
